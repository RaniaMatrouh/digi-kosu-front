<div class="form-page">
  <div class="notification" *ngIf="notificationMessage">
    {{ notificationMessage }}
  </div>
  <div class="image-container">
    <img src="assets/incident.jpg" alt="Illustration" class="illustration" />
  </div>
  <div class="form-content">
    <div class="logo-container">
      <h1 class="form-title">Formulaire d'Incident</h1>
    </div>
    <div class="form-container">
      <form [formGroup]="incidentForm" (ngSubmit)="onSubmit()" class="incident-form">
        <div class="form-row">
          <div class="form-group">
            <label for="type">Type:</label>
            <select id="type" formControlName="type" required>
              <option value="">SÃ©lectionner un type</option>
              <option value="panne technique">Panne Technique</option>
              <option value="panne informatique">Panne Informatique</option>
              <option value="autre">Autre</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description" required></textarea>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="date">Date:</label>
            <input id="date" type="date" formControlName="date" required />
          </div>
        </div>

        <button type="submit" [disabled]="!incidentForm.valid" class="submit-button">
          Envoyer
        </button>
      </form>
    </div>
  </div>
</div>

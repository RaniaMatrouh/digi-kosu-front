<div class="management-page">
  <header class="page-header">
    <div class="header-content">
      <h1 class="form-title">Gestion des Incidents</h1>
    </div>
  </header>
  <div class="management-content">
    <table class="incident-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Type</th>
          <th>Description</th>
          <th>Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let incident of incidents">
          <td>{{ incident.id }}</td>
          <td>{{ incident.type }}</td>
          <td>{{ incident.description }}</td>
          <td>{{ incident.date | date }}</td>
          <td>{{ incident.status }}</td>
          <td>
            <button (click)="editIncident(incident.id)" class="action-button edit-button">Modifier</button>
            <button (click)="deleteIncident(incident.id)" class="action-button delete-button">Supprimer</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
